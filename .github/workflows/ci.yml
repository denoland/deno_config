name: ci

on: [push, pull_request]

jobs:
  rust:
    name: deno_config-${{ matrix.os }}
    if: |
      (github.event_name == 'push' || !startsWith(github.event.pull_request.head.label, 'denoland:'))
      && github.ref_name != 'deno_config'
      && !startsWith(github.ref, 'refs/tags/deno/')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-2019]

    env:
      CARGO_INCREMENTAL: 0
      GH_ACTIONS: 1
      RUST_BACKTRACE: full
      RUSTFLAGS: -D warnings

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dsherret/rust-toolchain-file@v1

      - uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Install cargo-llvm-cov
        if: contains(matrix.os, 'ubuntu')
        run: cargo +stable install cargo-llvm-cov --locked --version 0.6.10

      - name: Format
        if: contains(matrix.os, 'ubuntu')
        run: |
          cargo fmt -- --check

      - name: Check build features
        if: contains(matrix.os, 'ubuntu')
        run: |
          cargo check --no-default-features
          cargo check --no-default-features --features deno_json
          cargo check --no-default-features --features package_json

      - name: Lint
        if: contains(matrix.os, 'ubuntu')
        run: |
          cargo clippy --locked --all-features --all-targets -- -D clippy::all

      - name: Cargo test
        if: "!contains(matrix.os, 'ubuntu')"
        run: cargo test --all-features

      - name: Cargo test (Coverage)
        if: "contains(matrix.os, 'ubuntu') && !startsWith(github.ref, 'refs/tags/')"
        run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        if: "contains(matrix.os, 'ubuntu') && !startsWith(github.ref, 'refs/tags/')"
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info

      - name: Cargo publish
        if: |
          contains(matrix.os, 'ubuntu') &&
          github.repository == 'denoland/deno_config' &&
          startsWith(github.ref, 'refs/tags/')
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

      - name: Get tag version
        if: contains(matrix.os, 'ubuntu') && startsWith(github.ref, 'refs/tags/')
        id: get_tag_version
        run: echo TAG_VERSION=${GITHUB_REF/refs\/tags\//} >> "$GITHUB_OUTPUT"

